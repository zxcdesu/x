version: '3.9'
services:
  admin:
    build:
      context: ./
      args:
        PRISMA: admin
    command: npx nx run admin:serve
    volumes:
      - .:/usr/src/app
      - /usr/src/app/admin/prisma/generated
      - /usr/src/app/node_modules
    environment:
      - PLATFORM=docker
      - DATABASE_URL=postgres://root:pass@postgres:5432
      - BROKER_URL=amqp://root:pass@rabbitmq:5672
    networks:
      - default
    depends_on:
      - postgres
      - rabbitmq
      - redis
      - reverse-proxy

