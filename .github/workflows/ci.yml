name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      - uses: nrwl/nx-set-shas@v3
      # - run: git branch --track master origin/master
      - run: npx nx affected:build -t lint,test --base=origin/master~1 --head=origin/master --parallel=3
