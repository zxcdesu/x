name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Installing dependencies
        run: npm ci

      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: master

      - name: Run commands for affected projects
        run: npx nx affected --targets lint,test,build --parallel=3 --nxBail=true
